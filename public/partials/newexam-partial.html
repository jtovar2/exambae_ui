	
<div ng-controller="newexamController" layout="row" layout-fill>

<md-content layout="column" flex="100">

      <form name="vm.metaDataForm">

        <div layout-gt-sm="row" flex="100">
        <md-input-container class="md-block" flex="100">
          <label>School</label>
          <input required name="school" ng-model="vm.exam.school">
          <div ng-messages="metaDataForm.description.$error">
              <div ng-message="md-minlength">School name must be 5 characters long.</div>
          </div>
        </md-input-container>
      </div>


        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <labeL>Professor</label>
              <input name="professor" ng-model="vm.exam.professor">
          </md-input-container>

          <md-input-container class="md-block" flex-gt-sm>
            <label>Class</label>
            <input required name="school_class" ng-model="vm.exam.school_class">
          </md-input-container>
        </div>
        
        

        <div layout-gt-sm="row" flex="100">
        <md-input-container class="md-block" flex="100">
          <label>Description</label>
          <textarea ng-minlength="30" name="description" ng-model="vm.exam.description"  md-maxlength="150" rows="5" md-select-on-focus></textarea>
        </md-input-container>
	    </div>

	    <div layout="row">
		<div layout="column" flex="50">

        	<md-input-container class="md-block" flex="100">
        		<label>Resource Price in USD<md-icon ng-bind="'attach_money'"></md-icon></label>
        		<div layout="row" flex="100">
				<input ng-model="vm.exam.price" name="price" type="number" min="0.00" step="0.01" max="2500" >
				</div>
    		</md-input-container>
    		<p ng-show="vm.exam.price === 0.0">ITS FREE!!!<md-icon ng-bind="'accessibility'"></md-icon></p>
    	</div>
      </form>

      
      	<div layout="column" flex="50" layout-align="center center" ng-hide="vm.uploadUrlLoading">
        <md-content flex="100" ng-hide="vm.fileUploaded">
          <input type="file" file-input="file" id="file"/>
			<md-button  id="uploadButton" class="md-raised md-accent" ng-click="vm.uploadFile()">Upload</md-button>
    	</md-content>
    	<md-content flex="100" ng-show="vm.fileUploaded">

			<md-button  id="uploadButton" class="md-raised md-accent" ng-click="vm.deleteFile()">Cancel Upload<md-icon ng-bind="'delete'"></md-icon></md-button>
    	</md-content>
	    </div>
    </div>

<md-button class="md-raised md-accent"  ng-click="vm.postExam()">Submit</md-button>
	

</md-content>


</div>
