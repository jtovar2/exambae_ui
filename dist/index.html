<!DOCTYPE html>
<html>

<head>
    <title>exambae</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- inject:css -->
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="/public/css/app.css">
    <!-- endinject -->
</head>

<body ng-app="exambae" ng-cloak>
    <div ng-controller="HeaderController as vm">
    <md-toolbar class="md-tall md-accent">
    <div layout="row">

    <md-menu>
      <md-button ng-click="vm.openMenu($mdOpenMenu, $event)"><md-icon ng-bind="'menu'" ></md-icon></md-button>
      <!--<md-button aria-label="Open phone interactions menu" class="md-icon-button" ng-click="ctrl.openMenu($mdMenu, $event)">
        <md-icon md-menu-origin md-svg-icon="call:phone"></md-icon>
      </md-button>-->
      <md-menu-content width="4">
        <md-menu-item>
          <md-button ui-sref='checktransactions'>
            Check past transactions
          </md-button>
        </md-menu-item>
      </md-menu-content>
    </md-menu>
    
      <h1 class="md-toolbar-tools" ui-sref="newexam">
        <span>ExamBae 
            <md-icon ng-bind="'favorite'"></md-icon></span>
      </h1>
    </div>
          <div flex="25" ng-hide="vm.state != 'home'" >
              <md-button aria-label="Learn More" ui-sref="newexam">Upload today and Turn that A into a paycheck</md-button>
        </div>
        <div flex="25" ng-hide="vm.state != 'newexam' &&  vm.state != 'examreceipt' && vm.state != 'viewexam' && vm.state != 'checktransactions'" >
              <md-button aria-label="Learn More" ui-sref="home">Get back to schemin'</md-button>
        </div>
    
    </md-toolbar>
    
    </div>

    <div ui-view></div>
    <!-- inject:js -->
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="/bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="/bower_components/angular-material/angular-material.min.js"></script>
    <script src="/bower_components/angular-messages/angular-messages.min.js"></script>
    <script src="/bower_components/angular-ui-router/angular-ui-router.min.js"></script>
    <script src="/public/js/min/anonymous.min.js"></script>
    <!-- endinject -->
</body>

</html>
