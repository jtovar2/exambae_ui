<div class="panel panel-info">
  <div class="panel-heading">
    Transaction<span class="glyphicon glyphicon-send"
    aria-hidden="true"></span> {{transaction.txn_id}}
  </div>
  <div class="panel-body">


    <h2 class="text-center">Paid to dogecoin Address: <span class="label label-default"><span class="glyphicon glyphicon-qrcode" aria-hidden="true"></span> {{transaction.address}}</span></h2>


    <h3>Transaction Status</h3>
<div class="progress" ng-if="transaction.state == 'NOT CONFIRMED'">
  <div class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 66%">
    <span class="sr-only">Transaction is not confirmed</span>
    <label>NOT CONFIRMED</label>
  </div>
</div>
<div class="progress" ng-if="transaction.state === 'CONFIRMED'">
  <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
    <span class="sr-only">Transaction is confirmed</span>
    <label>CONFIRMED</label>
  </div>
</div>
  

<div class="alert alert-info" role="alert">

<h4 class="text-center">Amount Paid: <span class="glyphicon glyphicon-education" airia-hidden="true"></span>
   {{transaction.amount}} Dogecoins ~ <span class="glyphicon glyphicon-usd" aria-hidden="true"></span>5.00 USD</h4>

</div>



 <div class="row">
    <div class="col-md-2 col-md-offset-5">
<span class="input-group-btn">



        <button ng-hide="transaction.state === 'NOT CONFIRMED' " class="btn btn-success" type="button">
          <a ng-href="{{downloadLink}}">
<span class="glyphicon glyphicon-cloud-download" aria-hidden="true"></span>
         DOWNLOAD </a></button>
      </span>


</div>
</div>


</div>

</div>
