<div ng-controller="viewexamController">
<md-content layout-padding ng-hide="vm.loading" flex="100">
	<md-whiteframe class="md-whiteframe-21dp" flex="90" layout="column" layout-align="space-around ">
	School: {{vm.exam.school}}
	<br>
	Class: {{vm.exam.school_class}}
	<br>
	Professor: {{vm.exam.professor}}
	<br>
	Description: {{vm.exam.description}}
	<br>

	<form name="vm.form">
	<div ng-hide="vm.exam.free_or_nah" layout="column">
		{{vm.priceInBTC}} BTC
		<md-input-container>
			<label>Your Bitcoin Wallet</label>
  			<input required type="text" id="bitcoin" ng-model="vm.payment.clients_bitcoin_address">
		</md-input-container>

		<md-button class="md-raised md-accent" ng-disabled="vm.form.$invalid" ng-click="vm.payForExam()">Submit Transaction</md-button>
	</div>
	</form>
	<md-button ng-show="vm.exam.free_or_nah" class="md-raised md-accent"   ng-href="{{vm.downloadLink}}">Download</md-button>

	</md-whiteframe>


</md-content>

</div>
