<md-whiteframe class="md-whiteframe-21dp" layout="column" ng-hide="vm.loadingSchools" >
<h2 class="md-display-1">Search by School</h2>
</br>
 	<div layout="row" layout-align="space-around center" >
		<div flex="90" >
			<md-autocomplete
		          ng-disabled="vm.isSchoolSearchDisabled"
		          md-no-cache="vm.isSchoolCacheDisabled"
		          md-selected-item="vm.selectedSchool"
		          md-search-text-change="vm.searchSchoolChange(vm.searchSchool)"
		          md-search-text="vm.searchSchool"
		          md-selected-item-change="vm.selectedSchoolChange(item)"
		          md-items="item in vm.schoolQuerySearch(vm.searchSchool)"
		          md-item-text="item.display"
		          md-min-length="0"
		          placeholder="Enter your school's name">

		        	<md-item-template>
		          	<span md-highlight-text="vm.searchText" md-highlight-flags="^i">{{item.display}}</span>
		        	</md-item-template>
				  	<md-not-found>
		          	No states matching "{{vm.searchSchool}}" were found.
		          	<a ng-click="vm.newState(vm.searchSchool)">Create a new one!</a>
		        	</md-not-found>
		     </md-autocomplete>

		</div>
</div>
</br>

	<div layout="row" layout-align="space-around center" ng-hide="vm.loadingClasses">
		<div flex="90" >

			<md-autocomplete 
			          ng-disabled="vm.isClassSearchDisabled"
			          md-no-cache="vm.isClassCacheDisabled"
			          md-selected-item="vm.selectedClass"
			          md-search-text-change="vm.searchClassChange(vm.searchClass)"
			          md-search-text="vm.searchClass"
			          md-selected-item-change="vm.selectedClassChange(item)"
			          md-items="item in vm.classQuerySearch(vm.searchClass)"
			          md-item-text="item.display"
			          md-min-length="0"
			          placeholder="Enter the course name">

			        <md-item-template>
			          <span md-highlight-text="vm.searchClass" md-highlight-flags="^i">{{item.display}}</span>
			        </md-item-template>
					  <md-not-found>
			          No states matching "{{vm.searchClass}}" were found.
			          <a ng-click="vm.newState(vm.searchClass)">Create a new one!</a>
			        </md-not-found>
			</md-autocomplete>
		</div>
	</div>
</br>

<h2 class="md-display-1">Search by tag</h2>

<div layout="row" layout-align="space-around center" >
		<div flex="90" >
			<md-autocomplete
		          ng-disabled="vm.isTagSearchDisabled"
		          md-no-cache="vm.isTagCacheDisabled"
		          md-selected-item="vm.selectedTag"
		          md-search-text-change="vm.searchTagChange(vm.searchTag)"
		          md-search-text="vm.searchTag"
		          md-selected-item-change="vm.selectedTagChange(item)"
		          md-items="item in vm.tagQuerySearch(vm.searchTag)"
		          md-item-text="item.display"
		          md-min-length="0"
		          placeholder="Enter your tag">

		        	<md-item-template>
		          	<span md-highlight-text="vm.searchText" md-highlight-flags="^i">{{item.display}}</span>
		        	</md-item-template>
				  	<md-not-found>
		          	No states matching "{{vm.searchTag}}" were found.
		          	<a ng-click="vm.newState(vm.searchTag)">Create a new one!</a>
		        	</md-not-found>
		     </md-autocomplete>

		</div>
	</div>
<br>
<div ng-hide="vm.loadingExams" ng-repeat="exam in vm.exams">
  <exam-directive exam="exam"></exam-directive>
</div>

</md-whiteframe>
